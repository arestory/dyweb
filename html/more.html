<html>

<head>
    <link rel="stylesheet" href="../css/mdui.min.css" />
    <link type="text/css" rel="stylesheet" href="../css/more.css" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>more</title>
</head>

<body>
    <div id="app">
        <div class="mdui-appbar" id="bar">
            <div class="mdui-toolbar mdui-color-indigo">
                <a class="mdui-btn mdui-btn-icon" onclick="back()"><i class="mdui-icon material-icons">arrow_back</i></a>
                <a href="javascript:;" class="mdui-typo-title">{{title}}</a>
            </div>
        </div>

        <div v-if="finish" class="mdui-list">
            <ol>
                <li v-for="item in items"> <a href="#" class="mdui-list-item mdui-ripple" v-on:click="showDetail(item.name,item.href)">{{item.name}}</a>
                </li>

            </ol>
            <a id="loadMoreBtn" v-if="loadMoreFinish" class="mdui-list-item mdui-ripple" v-on:click="showNextPage">点击加载更多</a>

            <div class="mdui-progress" v-if="loadMoreFinish == false">
                <div class="mdui-progress-indeterminate"></div>
            </div>
        </div>
    </div>


    <link rel="stylesheet" href="../css/mdui.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>

    <script src="../js/jq.js"></script>
    <script src="../js/more.js"></script>
</body>



</html>
