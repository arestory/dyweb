<html>

<head>
    <link rel="stylesheet" href="../css/mdui.min.css" />
    <link rel="stylesheet" href="../css/dsc-login.css" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>登录</title>
</head>

<body>
    <div    id="app" style="width:100%;height:100%;" >
   
        <div class="mdui-card" style="height:600px;width:600px;margin-left:20%;margin-right:20%">
            <div class="mdui-card-media">
                <img src="../img/card.jpg" />


            </div>
            <div class="mdui-textfield" style="margin-right:10px">
                <i class="mdui-icon material-icons">account_circle</i>

                <label class="mdui-textfield-label">用户名/手机号</label>
                <input id="nameInput" class="mdui-textfield-input" type="text" :value="name"/>
            </div>

            <div class="mdui-textfield" style="margin-right:10px">
                <i class="mdui-icon material-icons">lock</i>

                <label class="mdui-textfield-label">密码</label>
                <input id="pwdInput" class="mdui-textfield-input" type="password" :value="pwd"/>
            </div>
            <div style="margin-top:20px;margin-right:10px;float:right"> 
                <button id="loginBtn" v-on:click="loginClick()"  class="mdui-btn mdui-color-theme-accent mdui-ripple" style="background-color:#ff4081;color:#fff">登录</button>
            <div  v-if="isLogin" class="mdui-progress">
  <div class="mdui-progress-indeterminate"></div>
</div> 
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="../css/mdui.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>

    <script src="../js/jq.js"></script>
    <script src="../js/mdui.js"></script>
    <script src="../js/dsc-login.js"></script>
</body>

</html>
